<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Effect</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="web-title">
      <h1>Marquee Effect</h1>
    </div>

    <div class="main">
      <div class="marquee-container">
        <div class="marquee-track">
          <div class="marquee-content">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
            <span>Item 5</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript Links -->
    <script src="./script.js"></script>
  </body>
</html>
